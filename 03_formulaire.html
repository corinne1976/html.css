<html lang="fr">
  <head>

    <title>Formulaire</title>

  </head>
  <body>
    <!--je déclare mon formulaire-->
    <form>
      <!--le texte-->
       <label for="pseudo">pseudo*</label>
       <input id="pseudo" type="text" name="pseudo" placeholder="corinne"required><br/>

    <!--mot de passe-->
       <label for="mdp">Mot de passe*</label>
       <input type="password" name="mdp"placeholder="mot de passe"required><br/>

    <!--email-->
      <label for="email">Email</label>
      <input type="text" name="Email"placeholder="email"><br/>

  <!--fichier-->
      <label for="photo">photo</label>
      <input type="file" name="photo"><br/>

  <!--cases à cocher-->
      <label for="question">Quelle destination choisissez vous?</label>
      <p>

        <input type="checkbox" name="question" checked>chine
  <!--avec checked on coche une case par défaut-->
        <input type="checkbox" name="question">Autralie
        <input type="checkbox" name="question">Mars
      </p>
  <!--zone de texte-->
      <label for="commentaire">Commentaire</label>
      <textarea name="commentaires" rows="8" cols="80"></textarea><br/>

  <!--rows=le nombres de lignes -cols nombre de colonnes /caractères-->

  <!--bouton envoi du formulaire-->
     <input type="submit" name="inscription" value="Envoyer">
  <!--bouton pour vider le formulaire-->
     <input type="reset" name="annuler" value="annuler">



    </form>






  </body>
</html>
