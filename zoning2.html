<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zoning2</title>
    <link rel="stylesheet" href="zoning2.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div id="conteneur">
        <header>
            <p>zone du haut</p>
        </header>
        <nav>menu</nav>
        <section>
            <div class="zone couleur_saumon">
                <div class="a">1</div>
                <div class="b">2</div>
                <div class="c">3</div>
                <div class="d">4</div>

            </div>
            <div class="zone couleur_bleuclair">
                <div class="e">5</div>
                <div class="f">6</div>
                <div class="g">7</div>
                <div class="h">8</div>
            </div>
            <div class="zone couleur_bleufonce">
                <div class="i">9</div>
                <div class="g">10</div>
                <div class="k">11</div>
                <div class="l">12</div>
            </div>
            <div class="zone couleur_jaune">
                <div class="m">13</div>
                <div class="n">14</div>
                <div class="o">15</div>
                <div class="p">16</div>
            </div>
        </section>
        <footer>
            <p>Zone du bas</p>
        </footer>
    </div>
</body>
</html>
