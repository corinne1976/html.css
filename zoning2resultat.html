<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zoning2resultat</title>
    <link rel="stylesheet" href="zoning2resultat.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div id="conteneur"><!--tous le corps sera contenu dans le conteneur-->
        <header><!--zone du haut-->
            <p>zone du haut</p>
        </header><!--fin de zone du haut-->
        <nav>menu</nav><!--pour naviguer dans mon menu-->        
        <section><!--debut de la section-->
            <div class="grand c1"><!--grand carre contenant 4 petits-->
                <div class="petit">janvier</div>
                <div class="petit">fevrier</div>
                <div class="petit">mars</div>
                <div class="petit">avril</div>
            </div>
            <div class="grand c2"><!--grand carre contenant 4 petits-->
                <div class="petit">mai</div>
                <div class="petit">juin</div>
                <div class="petit">juillet</div>
                <div class="petit">aout</div>
            </div>
            <div class="grand c3"><!--grand carre contenant 4 petits-->
                <div class="petit">septempbre</div>
                <div class="petit">octobre</div>
                <div class="petit">novembre</div>
                <div class="petit">decembre</div>
            </div>
            <div class="grand c4"><!--grand carre contenant 4 petits-->
                <div class="petit">lundi</div>
                <div class="petit">mardi</div>
                <div class="petit">mercredi</div>
                <div class="petit">jeudi</div>
            </div>
        </section><!--fin de la section-->
        <footer><!--la zone du bas-->
            <P>zone du bas</p>
        </footer><!--fin de la zone du bas-->
    </body>
</html>
