  <body>
<!--ouverture du tableau tabeau-->
<table>
  <!--titre au tabeau-->
  <caption>Ventes</caption>
  <!--en tete du tabeau-->
  <thead>
  <!--tr = rang (tableau/r = row = rangee)-->
  <tr>
    <!--th = titres ou en tetes(t = tableau h = head)-->
    <th>jour</th>
    <th>smatphones</th>
    <th>tablettes</th>
    <th>portables</th>
  </tr>
</thead>
<!--tfoot = bas:fin  du tableau  les normes \w3c mettent la balise tfoot avant celle du corps du tableau tbody-->
<tfoot>
   <tr>
     <td>total</td>
     <td>22</td>
     <td>26</td>
     <td>24</td>
  </tr>
</tfoot>
